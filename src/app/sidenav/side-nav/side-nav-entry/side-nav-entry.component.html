
<ng-container
  *ngIf="node.pathKey; then foundPathKey; else noPathKey">
</ng-container>
<ng-template #foundPathKey>
  <a [routerLink]="[encodeTitle(node.title) + '/' + node.pathKey]" routerLinkActive="router-link-active">
    {{node.title}}
  </a>
</ng-template>
<ng-template #noPathKey>
  <span>{{node.title}}</span>
</ng-template>
